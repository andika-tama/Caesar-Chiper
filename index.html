<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceasar Cipher</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper cf">
        <div class="container cf">
            <button class="enskripsi active">Encoder</button>
            <button class="deskripsi">Decoder</button>
    
            <h2>Enskripsi</h2>
            <hr>
            <label for="" class="plaintext">PlainText</label>
            <textarea name="" id="plain-text" class="plain">whether you want to uncover the secrets of the universe, or you just want to pursue a career in the 21st century, basic computer programming is an essential skill to learn - stephen hawking</textarea>
    
            <label for="" class="kunci">Kunci Geser</label>
            <input type="number" name="" id="pergeseran" value="5" min="0" >
    
            <label for="" class="plaintext">Character</label>
            <textarea name="" id="karakter" class="plain">abcdefghijklmnopqrstuvwxyz1234567890</textarea>
        </div>

        <div class="panah cf"></div>

        <div class="container-hasil cf">
            <h2>Hasil Enskripsi</h2>

            
            <div class="asal-hasil-box">
                <label for="" class="asal-hasil-label">Ciphertext</label>
                <div class="hasil-isi"></div>
            </div>

            <label for="" class="hasil-label"></label>
            <div class="hasil-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
